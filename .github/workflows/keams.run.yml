name: Discord Bot Workflow

on:
  schedule:
    - cron: '1 */6 * * *'  # Toutes les 6 heures et 1 minute
  workflow_dispatch:

jobs:
  bot-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Compile project (if needed)
        run: npm run build
        # Remplace cette commande par la commande spécifique à ton projet si tu n'utilises pas TypeScript ou un autre outil de prétraitement.

      - name: Stop any running instance of the bot
        run: |
          pkill -f 'node index.js' || true
        continue-on-error: true

      - name: Run the bot
        run: |
          nohup node index.js > bot.log 2>&1 &
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}

      - name: Check bot logs
        run: tail -n 20 bot.log
